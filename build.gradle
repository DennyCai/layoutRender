group 'com.denny'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    jcenter()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.android.tools.build:gradle:2.2.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

artifacts{
    archives jar
}

uploadArchives {
    repositories.mavenDeployer {
        repository(url: uri('../repo')) //定义本地maven仓库的地址
        pom.name ="ela-plugins"
        pom.groupId = "com.denny.android"
        pom.artifactId = "ela-plugins"
        pom.version = "1.0.0"
    }

}


